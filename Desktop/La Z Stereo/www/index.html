<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>La Z Estereo</title>
    <link href="./css/bootstrap-material-design.min.css" rel="stylesheet" />
    <link href="./css/css.css" type="text/css " rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous" />
    <link href="./css/estilos.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="img/Z_Estereo_Logo.jpg" alt="" width="50%" height="auto">
            <h2>La Z Stereo</h2>
            <p class="lead">la #1 en Salsa
            </p>
        </div>
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-primary" id="play">
                    <i class="fas fa-play-circle"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="pause">
                    <i class="fas fa-pause-circle"></i>
                </button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-primary" id="volummenos">
                    <i class="fa fa-volume-down"></i>
                </button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="volumemas">
                    <i class="fa fa-volume-up"></i>
                </button>
            </div>
        </div>
        <div class="py-3 text-center">
            <img class="d-block mx auto mb-4" src="./img/Salsa.gif" alt="" width="50%" height="auto" />
        </div>
        <div class="footer">
            <p>La Z Estereo
                &copy; 2019
            </p>
        </div>
        <!---Reproductor de-- audio--------->
        <audio id="emisora">
            <!-- aqui URL de la radio que deseemos-->
            <source src="http://20823.live.streamtheworld.com/EL_SOL_MED_SC?DIST=TuneIn&amp;TGT=TuneIn&amp;maxServers=2&amp;ua=RadioTime&amp;ttag=RadioTime" type="audio/mpeg" />
            Tu navegador no es compatible con tu navegador
        </audio>
    </div>
    <!---llamado de javscripts-->
    <script type="text/javascript" src="./js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./js/popper.js"></script>
    <script type="text/javascript" src="./js/bootstrap-material-design.js"></script>
    <script type="text/javascript" src="./js/fastclick.js"></script>
    <script type="text/javascript" src="./js/gestures.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

</body>

</html>
